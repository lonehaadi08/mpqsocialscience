<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK BOSE Question Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b537ff;
            --neon-pink: #ff006e;
            --dark-bg: #0a0e27;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3e 50%, #0a0e27 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Password Screen */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
        }

        .password-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 243, 255, 0.2), inset 0 0 30px rgba(0, 243, 255, 0.05);
            animation: fadeIn 1s ease-out;
            max-width: 400px;
            width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .password-input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        #password-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #password-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        #password-input.error {
            border-color: var(--neon-pink);
            animation: shake 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.4);
        }

        .password-btn:active {
            transform: translateY(0);
        }

        .password-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .password-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .hidden {
            display: none !important;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.95); }
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #main-content.visible {
            opacity: 1;
        }

        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 243, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(0, 243, 255, 0.3)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(0, 243, 255, 0.6)); }
        }

        .hero p {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 30px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
            animation-fill-mode: both;
        }

        .stat-item:nth-child(1) { animation-delay: 0.1s; }
        .stat-item:nth-child(2) { animation-delay: 0.2s; }
        .stat-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-item h3 {
            font-size: 2rem;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
        }

        .stat-item p {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-top: 5px;
        }

        /* Search Bar */
        .search-container {
            max-width: 800px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .search-wrapper {
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        #search-input::placeholder {
            color: #6b7280;
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.3rem;
        }

        /* Question Cards */
        .questions-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-color: transparent;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }

        .questions-grid {
            display: grid;
            gap: 25px;
        }

        .question-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes cardSlideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }

        .question-card:hover::before {
            opacity: 1;
        }

        .question-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 243, 255, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 15px;
        }

        .rank-badge {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.4);
            min-width: 60px;
            text-align: center;
        }

        .frequency-badge {
            background: rgba(255, 0, 110, 0.2);
            color: var(--neon-pink);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }

        .question-text {
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        .card-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .meta-icon {
            color: var(--neon-blue);
        }

        .variations {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
        }

        .variations-title {
            font-size: 0.85rem;
            color: var(--neon-purple);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .variations-text {
            font-size: 0.9rem;
            color: #94a3b8;
            font-style: italic;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(0, 243, 255, 0.6);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
            padding: 10px 25px;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .stats-bar {
                gap: 20px;
            }

            .question-card {
                padding: 20px;
            }

            .card-header {
                flex-direction: column;
            }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="particles"></div>

    <!-- Password Screen -->
    <div id="password-screen">
        <div class="password-container">
            <h1>üîí ACCESS</h1>
            <div class="password-input-wrapper">
                <input type="password" id="password-input" placeholder="Your Nickname" autocomplete="off">
            </div>
            <button class="password-btn" onclick="checkPassword()">
                <span>UNLOCK</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="hero">
            <h1>Class 10th Board Exams Analysis</h1>
            <p>Question Frequency Analysis </p>
            <div class="stats-bar">
                <div class="stat-item">
                    <h3 id="total-questions">0</h3>
                    <p>Total Questions</p>
                </div>
                <div class="stat-item">
                    <h3 id="highest-freq">0</h3>
                    <p>Highest Frequency</p>
                </div>
                <div class="stat-item">
                    <h3 id="question-types">0</h3>
                    <p>Question Types</p>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search questions...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="questions-container">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterQuestions('all')">All Questions</button>
                <button class="filter-btn" onclick="filterQuestions('Long Answer')">Long Answer</button>
                <button class="filter-btn" onclick="filterQuestions('Short Answer')">Short Answer</button>
                <button class="filter-btn" onclick="filterQuestions('Extract Question')">Extract Question</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>Loading question data...</p>
            </div>

            <div class="questions-grid" id="questions-grid"></div>
        </div>

        <div class="watermark">Official Haadi</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Password check
        function checkPassword() {
            const input = document.getElementById('password-input');
            const password = input.value;
            
            if (password === 'Peacock','peacock', 'PEACOCK') {
                const screen = document.getElementById('password-screen');
                screen.classList.add('fade-out');
                
                setTimeout(() => {
                    screen.classList.add('hidden');
                    const mainContent = document.getElementById('main-content');
                    mainContent.classList.remove('hidden');
                    setTimeout(() => {
                        mainContent.classList.add('visible');
                        loadData();
                    }, 50);
                }, 500);
            } else {
                input.classList.add('error');
                setTimeout(() => {
                    input.classList.remove('error');
                }, 500);
                input.value = '';
            }
        }

        // Enter key support
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Data management
        let allQuestions = [];
        let currentFilter = 'all';

        // Load and parse CSV data
        function loadData() {
            const csvData = `Frequency,Question,Type,Sample_Files,Variations
17,Why did nationalist tensions emerge in Balkans,Long Answer,17,Why did National tensions emerge in Balkans
17,Why did some industrialists in nineteenth century Europe prefer hand labour over machines,Short Answer,17,None
13,What are the different forms of power sharing in modern democracies? Give an example of each of these,Long Answer,13,What are different forms of power sharing in modern democracies? Give an example of each of these
12,State how caste inequalities are still continuing in India,Short Answer,12,Caste inequalities are still continuing in India. How
11,"Group subjects under Union, State and Concurrent Lists",Short Answer,9,A few subjects in various lists of Indian Constitution are given here. Group them
10,What was the impact of Great Depression on Indian Economy,Short Answer,8,Discuss the impact of Great Depression on Indian Economy
9,Briefly trace the process of German unification,Long Answer,6,None
8,Why were the Corn Laws scrapped? Explain any three reasons,Short Answer,7,Why did the British Government decide to abolish corn laws
8,Name the eight Regional/National Parties of India,Short Answer,5,None
8,Explain the challenges faced by the political parties,Short Answer,7,What are the various challenges faced by political parties
7,Why Indians were outraged by the Rowlatt Act,Short Answer,7,None
7,Describe the distribution of Iron Ore in India,Short Answer,3,None
7,What are the main employment generating sectors of economy of Jammu and Kashmir,Short Answer,3,How can employment potential in Jammu and Kashmir be increased
7,What are major reasons of slow growth of handicrafts and handloom industry in U.T. of Jammu and Kashmir,Long Answer,5,None
7,Mention different aspects of life in which women are discriminated or disadvantaged in India,Short Answer,7,Women face discrimination and oppression in various ways. Explain
6,How have technical and economic development led to more consumption of resources,Long Answer,6,None
6,Distinguish between Conventional and Non-conventional sources of Energy,Short Answer,6,None
6,Give two examples from history to show impact of technology on food availability,Short Answer,6,None
6,Why did the East India Company appoint Gomasthas to supervise Weavers in India,Short Answer,6,The East India Company appointed gomasthas to supervise weavers in India. Explain
6,Name the writers who wrote on the issues of caste discrimination,Extract Question,3,"Extract about print culture and caste discrimination - Jyotiba Phule, B.R. Ambedkar, E.V. Ramaswamy"
6,Explain any four characteristics of commercial farming in India,Short Answer,3,None
6,"Write a brief note on micro, small and medium scale industries in employment generation in J & K",Short Answer,4,"Write a brief note on Micro, Small and Medium Scale Industries in employment generation"
6,Name the soils found in India. Discuss any one in detail,Long Answer,5,Write in detail the types of soil found in India
6,How did First World War help in the growth of National Movement in India,Short Answer,4,How the First World War helped in the growth of the National Movement in India
5,What are the objectives of first-aid,Short Answer,3,None
5,Write some of the inventions that helped the growth of textile industry,Short Answer,3,None
5,What were the efforts made by Dogra Maharaja Ranbir Singh to organise silk industry in Kashmir,Short Answer,4,None
5,Describe the important features of rice cultivation,Short Answer,3,Describe the geographical conditions required for the growth of rice
5,Describe the four different types of coal found in India,Short Answer,3,Describe the distribution of coal in India
5,How does horticulture contribute to the state economy,Long Answer,3,None
4,What is meant by the Bretton Woods Agreement,Short Answer,4,None
4,Explain what is meant by Proto-industrialisation,Short Answer,4,None
4,What should be the constituents of First Aid Kit,Short Answer,4,None
4,What is meant by the Satyagraha,Short Answer,4,What is meant by idea of Satyagrah`;

            Papa.parse(csvData, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allQuestions = results.data.map((row, index) => ({
                        rank: index + 1,
                        frequency: parseInt(row.Frequency) || 0,
                        question: row.Question || '',
                        type: row.Type || '',
                        sampleFiles: parseInt(row.Sample_Files) || 0,
                        variations: row.Variations || 'None'
                    }));

                    updateStats();
                    displayQuestions(allQuestions);
                    document.getElementById('loading').style.display = 'none';
                }
            });
        }

        function updateStats() {
            document.getElementById('total-questions').textContent = allQuestions.length;
            document.getElementById('highest-freq').textContent = Math.max(...allQuestions.map(q => q.frequency));
            const types = new Set(allQuestions.map(q => q.type));
            document.getElementById('question-types').textContent = types.size;
        }

        function displayQuestions(questions) {
            const grid = document.getElementById('questions-grid');
            
            if (questions.length === 0) {
                grid.innerHTML = '<div class="no-results">No questions found matching your search.</div>';
                return;
            }

            grid.innerHTML = questions.map((q, index) => `
                <div class="question-card" style="animation-delay: ${index * 0.05}s">
                    <div class="card-header">
                        <span class="rank-badge">#${q.rank}</span>
                        <span class="frequency-badge">üìä ${q.frequency} times</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="card-meta">
                        <div class="meta-item">
                            <span class="meta-icon">üìù</span>
                            <span>${q.type}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-icon">üìÅ</span>
                            <span>${q.sampleFiles} sample file${q.sampleFiles !== 1 ? 's' : ''}</span>
                        </div>
                    </div>
                    ${q.variations !== 'None' ? `
                        <div class="variations">
                            <div class="variations-title">‚ú® Variations:</div>
                            <div class="variations-text">${q.variations}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allQuestions.filter(q => {
                const matchesSearch = q.question.toLowerCase().includes(searchTerm) || 
                                    q.variations.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || q.type === currentFilter;
                return matchesSearch && matchesFilter;
            });
            displayQuestions(filtered);
        });

        // Filter functionality
        function filterQuestions(type) {
            currentFilter = type;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = allQuestions.filter(q => {
                const matchesSearch = !searchTerm || 
                                    q.question.toLowerCase().includes(searchTerm) || 
                                    q.variations.toLowerCase().includes(searchTerm);
                const matchesFilter = type === 'all' || q.type === type;
                return matchesSearch && matchesFilter;
            });
            
            displayQuestions(filtered);
        }
    </script>
</body>

</html>
